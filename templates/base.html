<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Próximos Tráilers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            secondary: '#3b82f6',
            accent: '#f59e0b'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Próximos Tráilers</h1>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600 transition-colors font-medium">Inicio</a>
          <a href="{{ url_for('add') }}" class="text-gray-600 hover:text-blue-600 transition-colors font-medium">Nuevo Tráiler</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-6xl mx-auto px-6 py-6">
      <div class="text-center text-gray-500 text-sm">
        <p>&copy; 2024 Próximos Tráilers. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
</body>
</html>
