 <!-- Video Section -->
    <div class="p-8">
      <div class="relative rounded-lg overflow-hidden shadow-lg mb-6">
        <iframe
          class="w-full h-96 md:h-[500px]"
          src="https://www.youtube.com/embed/{{ trailer.youtube_url.split('v=')[-1] }}"
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center justify-center px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Volver a la Lista
        </a>
        <a href="{{ url_for('edit', id=trailer.id) }}" 
           class="inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold rounded-lg hover:from-amber-600 hover:to-amber-700 transition-all">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          Editar Tráiler
        </a>
      </div>
    </div>
  </div>

  <!-- Additional Info Card -->
  <div class="mt-8 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-6">
    <div class="flex items-center mb-4">
      <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-lg font-semibold text-gray-900">Información del Tráiler</h3>
    </div>
    <div class="grid md:grid-cols-2 gap-4 text-sm">
      <div class="flex items-center text-gray-600">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2"></path>
        </svg>
        <span class="font-medium">Título:</span>
        <span class="ml-2">{{ trailer.titulo }}</span>
      </div>
      {% if trailer.fecha_estreno %}
      <div class="flex items-center text-gray-600">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="font-medium">Estreno:</span>
        <span class="ml-2">{{ trailer.fecha_estreno }}</span>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
